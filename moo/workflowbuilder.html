<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>COW</title>


    <script src="scripts/js/libs/jquery-1.11.0.js"></script>
    <script src="scripts/js/libs/jquery-ui-fancy-tree.js"></script>

    <script src="scripts/js/libs/bootstrap.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" />

    <link href="css/ui.fancytree.css" rel="stylesheet" />
    <script src="scripts/js/libs/jquery.fancytree-all.js"></script>

    <script src="scripts/js/libs/knockout-3.0.0.debug.js"></script>
    <script src="scripts/js/libs/knockout.mapping.js"></script>

    <script src="scripts/js/libs/stomp.js"></script>
    <script src="scripts/js/libs/sockjs-0.3.min.js"></script>

    <script src="scripts/config.js"></script>
    <script src="scripts/js/mylibs/cow-lib.js"></script>
    <script src="scripts/js/mylibs/activity-types-lib.js"></script>
    <script src="scripts/js/mylibs/workflowbuilder.js"></script>


</head>
<body>

<div data-bind="with: workflow()">
    <h1 data-bind=" text: name"></h1>
</div>

<div id="tree"></div>

<span data-bind="with: selectedActivity">
    <form data-bind="foreach: apiAttributes">
        <div class="form-group" data-bind="if: label">
            <label data-bind="text: label"></label>
            <input data-bind="attr: { type: inputType }, value: value" />
        </div>
    </form>
 <!-- Variable edit section -->
    <div>
        <strong>Variables</strong>
        <!-- Each variable's editors appear in a li -->
        <ul class="form-inline" data-bind="foreach: variables">
            <li class="form-group">
                Name: <input class="form-control" data-bind="value: name"/>
                Value: <input class="form-control" data-bind="value: value"/>
                <button data-bind="click: $parent.removeVariable">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </li>
            </br>
        </ul>
        <!--<button data-bind="click: addVariable">-->
            <!--<span class="glyphicon glyphicon-plus"></span>-->
        <!--</button>-->
    </div>
</span>

<hr/>
<button data-bind="click: save"> Save </button>
<button data-bind="click: prettyPrint"> Pretty print to console </button>

<hr/>

<div data-bind="foreach: workflowComponents">
    <div class="draggable" data-bind="attr: {'data-component-type': type } ">
        <img data-bind="attr: { src: icon }" height="25" width="25" />
        <span data-bind="text: name"></span>
    </div>
</div>


<br />
<!-- Need to make dropable-->
<div>
    <span class="glyphicon glyphicon-trash"></span> Delete
</div>

<p id="debug"></p>

</body>
</html>
