<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>COW</title>


    <script src="scripts/js/libs/jquery-1.11.0.js"></script>
    <script src="scripts/js/libs/jquery-ui-fancy-tree.js"></script>

    <script src="scripts/js/libs/bootstrap.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" />

    <link href="css/ui.fancytree.css" rel="stylesheet" />
    <script src="scripts/js/libs/jquery.fancytree-all.js"></script>

    <script src="scripts/js/libs/knockout-3.0.0.debug.js"></script>
    <script src="scripts/js/libs/knockout.mapping.js"></script>

    <script src="scripts/js/libs/stomp.js"></script>
    <script src="scripts/js/libs/sockjs-0.3.min.js"></script>

    <script src="scripts/config.js"></script>
    <script src="scripts/js/mylibs/cow-lib.js"></script>
    <script src="scripts/js/mylibs/activity-types-lib.js"></script>
    <script src="scripts/js/mylibs/workflowbuilder.js"></script>


</head>
<body>

<ul class="nav nav-tabs">
    <li><a href="activeworkflows.html"> Active Workflows </a></li>
    <li><a href="admin.html">Admin</a></li>
    <li><a href="tasks.html"> Tasks </a></li>
    <li><a href="workflows.html"> Workflows </a></li>
    <li class="active"><a href="#">Workflow Builder</a></li>
</ul>

<div data-bind="with: workflow">
    <h1 data-bind=" text: name"></h1>
</div>

<div id="tree"></div>

<span data-bind="with: selectedActivity">
    <form data-bind="foreach: apiAttributes">
        <div class="form-group" data-bind="if: label">
            <label data-bind="text: label"></label>
            <span data-bind="ifnot: inputType == 'checkbox'">
                <input data-bind="attr: { type: inputType }, value: value, valueUpdate: 'input'" />
            </span>
            <!-- Need to use checked instead of value databind -->
            <span data-bind="if: inputType == 'checkbox'">
                <input data-bind="attr: { type: inputType }, checked: value" />
            </span>
        </div>
    </form>
 <!-- Variable edit section -->
    <div>
        <strong>Variables</strong>
        <!-- Each variable's editors appear in a li -->
        <ul class="form-inline" data-bind="foreach: variables">
            <li class="form-group">
                Name: <input class="form-control" data-bind="value: name"/>
                Value: <input class="form-control" data-bind="value: value"/>
                <button data-bind="click: $parent.removeVariable">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </li>
            </br>
        </ul>
        <!--<button data-bind="click: addVariable">-->
            <!--<span class="glyphicon glyphicon-plus"></span>-->
        <!--</button>-->
    </div>
</span>

<hr/>
<button data-bind="click: save"> Save </button>
<button data-bind="click: prettyPrint"> Pretty print to console </button>

<hr/>

<div data-bind="foreach: workflowComponents">
    <div class="draggable" data-bind="attr: {'data-component-type': type } ">
        <img data-bind="attr: { src: icon }" height="25" width="25" />
        <span data-bind="text: name"></span>
    </div>
</div>


<br />
<!-- Need to make dropable-->
<div id="trash">
    <span class="glyphicon glyphicon-trash"></span> Delete
</div>




<!-- Conflicting Workflow Instances Modal -->
<div class="modal fade" id="conflicts-modal" tabindex="-1" role="dialog"
     aria-labelledby="conflicts-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="conflicts-label"> Conflicts </h4>
            </div>
            <div class="modal-body">
                <p> Workflows can not be edited while their are instances running </p>
                <p data-bind="with: workflow"> Running instances of <b data-bind="text: name"></b>: </p>
                <ul data-bind="foreach: conflictingInstances">
                    <li data-bind="text: $data"></li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" data-bind="click: deleteRunningInstances">
                    Delete All Running Instances
                </button>
            </div>
        </div>
    </div>
</div>


<!-- Confirm Save Modal -->
<div class="modal fade" id="confirm-save-modal" tabindex="-1" role="dialog"
     aria-labelledby="confirm-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="confirm-label">Confirm Save</h4>
            </div>
            <div class="modal-body" data-bind="with: workflow">
                Would you like to save your changes to <b data-bind="text: name"></b>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"data-bind="click: save">Save changes</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
