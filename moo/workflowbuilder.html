<body>

<div data-bind="with: workflow()">
    <h1 data-bind=" text: key"></h1>
</div>

<div id="tree"></div>

<span data-bind="with: selectedActivity">
    <form data-bind="foreach: apiAttributes">
        <div class="form-group" data-bind="if: label">
            <label data-bind="text: label"></label>
            <input data-bind="attr: { type: inputType }, value: value" />
        </div>



    </form>
 <!-- Variable edit section -->
    <div>
        <strong>Variables</strong>
        <!-- Each variable's editors appear in a li -->
        <ul class="form-inline" data-bind="foreach: variables">
            <li class="form-group">
                Name: <input class="form-control" data-bind="value: name"/>
                Value: <input class="form-control" data-bind="value: value"/>
                <button data-bind="click: $parent.removeVariable">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </li>
            </br>
        </ul>
        <!--<button data-bind="click: addVariable">-->
            <!--<span class="glyphicon glyphicon-plus"></span>-->
        <!--</button>-->
    </div>
</span>

<button data-bind="click: save"> Save </button>
<button data-bind="click: prettyPrint"> Pretty print to console </button>

<hr/>

<div data-bind="foreach: workflowComponents">
    <div class="draggable">
        <img data-bind="attr: { src: 'images/' + icon }" height="25" width="25" />
        <span data-bind="text: title"></span>
    </div>
</div>
