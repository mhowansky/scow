<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>COW</title>


    <script src="js/libs/jquery-1.11.0.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet" />
    <script src="js/libs/bootstrap.js"></script>

    <script src="js/libs/knockout-3.0.0.debug.js"></script>
    <script src="js/libs/knockout.mapping.js"></script>

    <script src="js/libs/stomp.js"></script>
    <script src="js/libs/sockjs-0.3.min.js"></script>

    <script src="js/config.js"></script>
    <script src="js/mylibs/cow-lib.js"></script>
    <script src="coffee/workflows.js"></script>
</head>
<body>


<div class="well-sm container">
    <!-- Shows up when a process was successfully started -->
    <div class="alert alert-success alert-dismissable" data-bind="visible: lastLoadedWorkflow">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
            &times;
        </button>
        Workflow: <strong data-bind="text: lastLoadedWorkflow"></strong> Started
    </div>
</div>


<h1>Workflows</h1>

<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Workflow</th>
            <th></th>
        </tr>
    </thead>
    <tbody data-bind="foreach: workflows">
        <tr >
            <td data-bind="text: $data"></td>
            <td>
                <button class="btn btn-primary" data-bind="click: $root.workflowSelected">
                    Start Workflow
                </button>
            </td>
        </tr>
    </tbody>
</table>


<!-- Modal to allow the user to enter process variables -->
<div id="variables-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" data-bind="text: selectedWorkflow"></h4>
      </div>
      <div class="modal-body">
         <strong>Variables</strong>
          <ul class="form-inline" data-bind="foreach: selectedWorkflowVariables">
              <li class="form-group"
                  data-bind="css: { 'has-error': $root.variableHasConflict($data)}">

                   <label class="help-block" data-bind="visible: $root.variableHasConflict($data)">
                       Cannot have duplicate variable names
                   </label>
                   Name: <input class="form-control" data-bind="value: name" />
                   Value: <input class="form-control" data-bind="value: value" />
                   <button data-bind="click: $root.removeVariable"> Delete </button>

              </li>
          </ul>
          <button data-bind="click: addVariable"> Add Variable </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"
                data-bind="click: $root.startWorkflow, disable: hasVariableConflicts">
            Start Workflow
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
