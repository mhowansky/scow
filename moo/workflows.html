<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>COW</title>


    <script src="scripts/js/libs/jquery-1.11.0.js"></script>
    <script src="scripts/js/libs/jquery-ui-fancy-tree.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="scripts/js/libs/bootstrap.js"></script>

    <link href="css/ui.fancytree.css" rel="stylesheet" />
    <script src="scripts/js/libs/jquery.fancytree-all.js"></script>

    <script src="scripts/js/libs/knockout-3.0.0.debug.js"></script>
    <script src="scripts/js/libs/knockout.mapping.js"></script>

    <script src="scripts/js/libs/stomp.js"></script>
    <script src="scripts/js/libs/sockjs-0.3.min.js"></script>

    <script src="scripts/config.js"></script>
    <script src="scripts/js/mylibs/cow-lib.js"></script>
    <script src="scripts/js/mylibs/activity-types-lib.js"></script>
    <script src="scripts/js/mylibs/workflows.js"></script>
</head>
<body>
<ul class="nav nav-tabs">
    <li><a href="activeworkflows.html"> Active Workflows </a></li>
    <li><a href="admin.html">Admin</a></li>
    <li><a href="tasks.html"> Tasks </a></li>
    <li class="active"><a href="#"> Workflows </a></li>
    <li><a href="workflowbuilder.html"> Workflow Builder </a></li>
</ul>


<div class="well-sm container">
    <!-- Shows up when a process was successfully started -->
    <div class="alert alert-success alert-dismissable" data-bind="visible: lastLoadedWorkflow">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
            &times;
        </button>
        Workflow: <strong data-bind="text: lastLoadedWorkflow"></strong> Started
    </div>
</div>


<h1>Workflows</h1>

<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Workflow</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody data-bind="foreach: workflows">
        <tr data-toggle="collapse" class="accordion-toggle" data-bind="click: $root.workflowSelected, attr: {'data-target': '#' + $data}, css: { 'odd': $index() % 2 != 0 }">
            <td data-bind="text: $data"></td>
            <td>
                <button class="btn btn-primary" data-bind="click: $root.workflowModal, disable: $root.hasVariableConflicts">
                    Start Workflow
                </button>
            </td>
            <td>
                <a data-bind="attr: { href: 'workflowbuilder.html#' + $data }">
                  <span class="glyphicon glyphicon-pencil"></span>   
                </a>
            </td>
            <td>
                <a> <!-- data-bind="click: deleteWorkflow" -->
                  <span class="glyphicon glyphicon-trash"></span>   
                </a>
            </td>

        </tr>
        <tr>
          <td class="hiddenRow" colspan="42">
            <div class="accordian-body collapse" data-bind="attr: {id: $data}">
              <div>
                <div id="workflow-details">
                  <table>
                    <tbody>
                      <tr>
                        <td>
                           <div data-bind="attr: {id: 'tree' + $data}"></div>
                        </td>
                        <td>
                          <span data-bind="if: $root.selectedActivity">
                              <ul data-bind="foreach: $root.activityApiAttrs">
                                  <li> <b data-bind="text: label"></b>: <span data-bind="text: value"></span><br> </li>
                              </ul>
                          </span>
                        </td>
                      </tr>
                    </tbody>
                  </table>           
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
</table>


<div id="variables-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" data-bind="text: selectedWorkflow"></h4>
      </div>
      <div class="modal-body">



         <strong>Variables</strong>
          <ul class="form-inline" data-bind="foreach: selectedWorkflowVariables">
              <li class="form-group"
                  data-bind="css: { 'has-error': $root.variableHasConflict($data)}">

                   <label class="help-block" data-bind="visible: $root.variableHasConflict($data)">
                       Cannot have duplicate variable names
                   </label>
                   Name: <input class="form-control" data-bind="value: name" />
                   Value: <input class="form-control" data-bind="value: value" />
                   <button data-bind="click: $root.removeVariable"> Delete </button>

              </li>
          </ul>
          <button data-bind="click: addVariable"> Add Variable </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"
                data-bind="click: $root.startWorkflow, disable: hasVariableConflicts">
            Start Workflow
        </button>
      </div>

    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</div>


</body>
</html>
